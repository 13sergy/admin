<!-- Logo -->
<a href="" class="logo">
  <!-- mini logo for sidebar mini 50x50 pixels -->
  <span class="logo-mini"><b ng-bind="MainCtrl.config.nombre.substring(0,1).toUpperCase()"></b><span
    ng-bind="MainCtrl.config.nombre.substring(3,5).toUpperCase()"></span></span>
  <!-- logo for regular state and mobile devices -->
  <span class="logo-lg"><b ng-bind="MainCtrl.config.nombre"></b><span ng-bind="MainCtrl.config.iniciales"></span></span>
</a>
