<!-- Menu toggle button -->
<a href="" class="dropdown-toggle" data-toggle="dropdown">
  <i class="fa fa-bell-o"></i>
  <span class="label label-warning" ng-bind="NotificacionesCtrl.notificaciones.length" ng-hide="NotificacionesCtrl.notificaciones.length==0"></span>
</a>
<ul class="dropdown-menu animated fadeIn">
  <li class="header">Tienes <span ng-bind="NotificacionesCtrl.notificaciones.length"></span> notificaciones</li>
  <li>
    <!-- Inner Menu: contains the notifications -->
    <ul class="menu">
      <li ng-repeat="notificacion in NotificacionesCtrl.notificaciones"><!-- start notification -->
        <a href="">
          <i class="fa {{notificacion.icono}} text-aqua"></i>
          <span ng-bind="(notificacion.notificacion | NotificacionCorta)"></span>
        </a>
      </li>
      <!-- end notification -->
    </ul>
  </li>
  <li class="footer"><a href="">Todas las notificaciones</a></li>
</ul>
